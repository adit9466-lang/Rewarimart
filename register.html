<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="register">
            <h1 class="form__title">Create Account</h1>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" placeholder="Email Address">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Password">
            </div>
             <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Confirm password">
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./index.html" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
<script src="main.js"></script>
</body>
</html>
